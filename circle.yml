
machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build -t dbhi/ehb-service .

test:
    override:
        - docker run dbhi/ehb-service /bin/bash - /opt/app/test.sh

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push dbhi/ehb-service
